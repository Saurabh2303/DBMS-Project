<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to StudyLab</title>
    <!-- Costum Css Link -->
    <link rel="stylesheet" href="Login.css">
    <!-- Font Awesomr CDN link -->
    <script src="https://kit.fontawesome.com/e8e9c02a1b.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navbar Starts -->
  <div class="navbar">
    <div class="container1 flex">

            <div class="logo flex">
                <i class="fa-solid fa-code logo_icon"></i>
                <a href="">
                    <P class="logo_name"><Span class="skill">Study</Span>Lab</P>
                </a>
            </div>

            <div class="links">
                <a href="#home">Home</a>
                <a href="#categories">Categories</a>
                <a href="#course">Courses</a>
                <a href="#">Contact</a>
                <a href="#About">About</a>
               
            </div>

            <div class="search flex">
                <div class="">
                    <i class="fa-solid fa-magnifying-glass search_logo"></i>
                </div>

            <div class="">
                    <input type="text" class="Search_input" placeholder="What you want to learn? ">
            </div>
            
            </div>
        
            <div class="buttons flex">
                <!-- <i class="fa-solid fa-cart-shopping cart " ></i> -->
                <a class="btn2" href="Login.html">  <div >Login</div></a>
                <a href="#"><div class="btn1">Sign up</div> </a>
            </div>
    </div>    

</div>

<!-- Navbar Ends -->


    <!-- Login Form Starts -->
    <div class="main">

         <div class="outer flex">

            <div class="left flex">
                <img src="../Images/Login2.png" alt="">
            </div>

            <div class="right">

                <div class="details">
                    <h2 class="login">Login</h2>
                    <h2 class="hello">Hello, Friends!</h2>
                    <p>Enter your details and start journey with us.</p>
                </div>

                <div class="form">
                    <form action="">
                         <div class="user-name">
                            <div class="i">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <div>
                                <input type="email" placeholder="E-mail / Username" class="user1" required>
                            </div>
                         </div>

                         <div class="user-name">
                            <div class="i">
                                <i class="fa-solid fa-unlock"></i>
                            </div>
                            <div>
                                <input type="password" placeholder="Password" class="password">
                            </div>
                            
                         </div>

                         <div class="forgot">
                            <a href="">Forgot Username/Password ?</a>
                         </div>
                    </form>

                    <div class="btn3">
                        <a href=""><div class="Login-btn">Login</div>
                        </a> 
                    </div>

                    <div class="social-media">

                        <p>Continue with</p>
                        <a href="">
                            <i class="fa-brands fa-google"></i>
                        </a>

                        <a href="">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>

                        <a href="">
                            <i class="fa-brands fa-twitter"></i>
                        </a>

                        <a href="">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>

                        
                        <a href="">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        
                    </div>
                    
                </div>

            </div>

        </div>
    </div>
    <!-- Login Form Ends -->
    
</body>
</html>
